<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="form-wrapper border">
        <div class="title">
          <h1>Form Validation</h1>
        </div>
        <form action="" id="formValidate">
          <label for="name">Name</label>
          <input type="text" class="not-null" name="name" placeholder="Name" id="name" />
          <label for="email">E-mail</label>
          <input type="text" class="not-null" name="email" placeholder="E-mail" id="email" />
          <label for="cpf">CPF</label>
          <input type="text" class="not-null" name="cpf" placeholder="CPF" id="cpf" />

          <button>Sign Up<i class="fa-solid fa-right-to-bracket"></i></button>
        </form>
    
        <div id="messageForm"></div>
      </div>
    
      <div id="cep-wrapper" class="border">
        <div class="title">
          <h1>Procura CEP</h1>
        </div>
        <div id="cep-content">
          <form id="formCEP">
          <label for="cep">CEP</label>
          <input type="text" class="not-null" name="cep" placeholder="CEP" id="cep" />
          <button>Procurar<i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
    
        <div class="address">
          <input type="text" id="rua" readonly/>
          <input type="text" id="bairro" readonly/>
          <input type="text" id="cidade" readonly/>
          <input type="text" id="uf" readonly/>
        </div>
        </div>
        
      </div>
    </div>
    
    <script src="./js/app.js"></script>
  </body>
</html>
