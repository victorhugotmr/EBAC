<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
</head>
<body>
  
  <form action="" id="form">
    <input type="text" class="not-null" name="name" placeholder="Name" id="name">
    <input type="text" class="not-null" name="email" placeholder="E-mail" id="email">
    <input type="text" class="not-null" name="cpf" placeholder="CPF" id="cpf">
    <input type="text" class="not-null" name="cep" placeholder="CEP" id="cep">
    <button>Sign Up</button>
  </form>

  <div id="message"></div>
  <script src="./js/app.js"></script>
</body>
</html>
